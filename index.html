    <form action="" type="" id="form">
        <input type="text" class="input" placeholder="Search for a contact">
        <button id="button" class="button"><i class="fa fa-refresh fa-spin"></i></button>
        
        <section id="main">
            <div class="container" id="container">
                <div class="input_file">
                    <input type="file" id="file" class="file" single="single" accept="image/jpeg, image/png, image/jpg" required>
                    <output></output>
                </div>
                <div>
                    <input type="text" id="fullname" class="fullname" placeholder="Full Name" required>
                </div>
                <div>
                    <input type="text" id="email" class="email" placeholder="Enter Your Email Address">
                </div>
                <div>
                    <input type="text" id="orangeNumber" class="orangeNumber" placeholder="Enter Your Orange Number">
                </div>
                <div>
                    <input type="text" id="lonestarNumber" class="lonestarNumber" placeholder="Enter Your Lonestar Number">
                </div>
    
                   <button class="save" id="save">Save</button> 
                   <button class="cancel" id="cancel">Cancel</button>
                
            </div>
            <div id="listContact">
                <ol id="contacts">
