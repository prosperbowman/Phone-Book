<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iphone-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper" class="wrapper">
        <div id="phone" class="phone">
            <div class="input">
                <input type="text" id="inputext" placeholder="0">
            </div>
            <div class="key_numbers">
                <button class="first" onclick="clr()">AC</button>
                <button class="second" onclick="del()"><--</button>
                <button class="third" onclick="calculate('%')">%</button>
                <button class="fourth" onclick="calculate('/')">/</button>
                <button class="fifth" onclick="calculate(7)">7</button>
                <button class="sixth" onclick="calculate(8)">8</button>
                <button class="seventh" onclick="calculate(9)">9</button>
                <button class="eighth" onclick="calculate('*')">X</button>
                <button class="nineth" onclick="calculate(4)">4</button>
                <button class="tenth" onclick="calculate(5)">5</button>
                <button class="eleven" onclick="calculate(6)">6</button>
                <button class="twelve" onclick="calculate('-')">-</button>
                <button class="thirteen" onclick="calculate(1)">1</button>
                <button class="fourteen" onclick="calculate(2)">2</button>
                <button class="fifteen" onclick="calculate(3)">3</button>
                <button class="sixteen" onclick="calculate('+')">+</button>
                <button class="seventeen" onclick="calculate(0)">0</button>
                <button class="eighteen" onclick="calculate('.')">.</button>
                <button class="nineteen" onclick="Result('=')">=</button>
            </div>
            <button class="switch" onclick="wrapper()">Switch theme</button>
            <script src="calculator.js"></script>
        </div>
    </div>
</body>
</html>
